<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="idCidade" value="#{cidadeBean.idCidade}" />
		<f:viewAction action="#{cidadeBean.carregarCidadePelaId()}"
			if="#{param.idCidade != null}" />
	</f:metadata>

	<ui:define name="titulo">
			<p:outputPanel>Cadastro de Cidade</p:outputPanel>
		</ui:define>

	<ui:define name="conteudo">
		<h:form id="cidade">
			<p:fieldset legend="Cidade">

				<h:panelGrid columns="3">

					<p:outputLabel value="Nome da Cidade:" for="nomeCidade" />
					<p:inputText id="nomeCidade" value="#{cidadeBean.cidade.nome} "
						required="true">
						<f:validateLength minimum="5" />
						<f:ajax event="blur" render="messageNome" />
					</p:inputText>
					<p:message for="nomeCidade" id="messageNome" />

					<p:outputLabel value="Selecione Estado:" for="estado" />
					<p:selectOneMenu value="#{cidadeBean.idEstado}" id="estado">
						<f:selectItems value="#{cidadeBean.estado}" var="estado"
							itemLabel="#{estado.nome}" itemValue="#{estado.id}" />
					</p:selectOneMenu>
					<p:commandButton value="Gravar" action="#{cidadeBean.gravar}" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>


		 <h:form id="formTabelaCidades">
			<p:dataList value="#{cidadeBean.cidades}" var="cidade"
				type="definition" > 
				<f:facet name="header">
				Estados
				</f:facet>
				<p:commandButton icon="fa fa-fw fa-edit" update=":cidade">
					<f:setPropertyActionListener value="#{cidade}"
						target="#{cidadeBean.cidade}" />
				</p:commandButton>

				 <p:commandButton icon="fa fa-fw fa-remove"
					action="#{cidadeBean.remover(cidade)}" update="@form" /> 

       		   #{cidade.nome} - #{cidade.estado.sigla}
			</p:dataList>
		</h:form> 
	</ui:define>

</ui:composition>

</html>
